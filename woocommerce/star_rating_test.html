<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Star Rating</title>
    <!-- Load Font Awesome for Star Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Center content on the page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Light background */
            font-family: Arial, sans-serif;
        }

        /*
        The core logic for the star rating system.
        It uses hidden radio inputs and CSS sibling selectors (~ and :checked)
        to handle the highlighting on hover and selection.
        */

        /* Container setup: reverse order so 5-star input is first (right) */
        .star-rating-input {
            display: inline-flex;
            flex-direction: row-reverse;
            gap: 0.35rem; /* Space between stars */
            font-size: 3rem; /* Larger size for clarity */
            margin-bottom: 20px;
        }

        /* Hide the actual radio input */
        .star-rating-input input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Style the visible label (the star icon) */
        .star-rating-input label {
            cursor: pointer;
            display: inline-flex;
            color: #ced4da; /* Default grey color (unselected) */
            transition: color 0.2s ease;
        }

        /* 1. Highlighting on hover: Highlight the label being hovered AND all siblings to its right (higher rating) */
        .star-rating-input label:hover,
        .star-rating-input label:hover ~ label {
            color: #ffc107; /* Yellow color */
        }

        /* 2. Permanent selection: Highlight the label corresponding to the checked input AND all siblings to its right */
        .star-rating-input input:checked ~ label {
            color: #ffc107; /* Yellow color */
        }

        /* 3. Highlighting on hover AFTER selection: Ensure hover still works over the selected state */
        .star-rating-input input:checked ~ label:hover,
        .star-rating-input input:checked ~ label:hover ~ label {
             color: #ffc107; /* Keep yellow on hover over selected stars */
        }
    </style>
</head>
<body>

    <!-- Star Rating Input Component -->
    <div id="ratingComponent" class="text-center">
        <form id="ratingForm">
            <div class="star-rating-input" role="radiogroup" aria-label="Product Rating">
                <!-- Input for 5 stars -->
                <input type="radio" id="rate-5" name="rating" value="5" />
                <label for="rate-5" title="5 stars"><i class="fas fa-star"></i></label>

                <!-- Input for 4 stars -->
                <input type="radio" id="rate-4" name="rating" value="4" />
                <label for="rate-4" title="4 stars"><i class="fas fa-star"></i></label>

                <!-- Input for 3 stars -->
                <input type="radio" id="rate-3" name="rating" value="3" />
                <label for="rate-3" title="3 stars"><i class="fas fa-star"></i></label>

                <!-- Input for 2 stars -->
                <input type="radio" id="rate-2" name="rating" value="2" />
                <label for="rate-2" title="2 stars"><i class="fas fa-star"></i></label>

                <!-- Input for 1 star -->
                <input type="radio" id="rate-1" name="rating" value="1" />
                <label for="rate-1" title="1 star"><i class="fas fa-star"></i></label>
            </div>
        </form>
        <!-- Display for Selected Rating -->
        <div id="selectedRating" class="fs-4 fw-bold">No rating selected.</div>
    </div>
    <!-- End Star Rating Input Component -->

    <!-- Script to track and display the selected rating -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ratingInputs = document.querySelectorAll('.star-rating-input input[name="rating"]');
            const displayElement = document.getElementById('selectedRating');

            ratingInputs.forEach(input => {
                input.addEventListener('change', (event) => {
                    const ratingValue = event.target.value;
                    displayElement.textContent = `Selected Rating: ${ratingValue} Stars`;
                });
            });
        });
    </script>

</body>
</html>
