<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Product Grid</title>
    
    <!-- Load Bootstrap 5 CSS --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Load Font Awesome 6 CSS --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom font for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        /* Custom shadow to match the previous subtle look */
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06) !important;
        }
        /* Ensure the image fills the container without adding extra space */
        .product-img-container {
            height: 256px; /* 16rem for h-64 equivalent */
            overflow: hidden;
            position: relative;
        }
        .product-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* CRITICAL: Remove all border-radius from card and elements */
        .card, .card-img-top, .badge, .form-select {
            border-radius: 0 !important;
        }
        /* Star sizing adjustment */
        .fa-lg-custom {
            font-size: 1.1em; /* Slightly larger than Bootstrap's default fa-lg */
        }
    </style>
</head>
<body class="p-4 p-md-5">
    <div class="container-fluid">
        
        <!-- Header and Sorting --><div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fs-3 fw-bold text-dark">Shop Products</h1>
            <select class="form-select w-auto shadow-sm rounded-0">
                <option>Default sorting</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Average Rating</option>
            </select>
        </div>

        <!-- Product Grid Container (Responsive Layout: 1 Col Mobile, 2 Col Tablet, 4 Col Desktop/XL) --><div class="row g-4">

            <!-- Card Component Function (Product Item) --><!-- 1. Ceramic Coffee Mug Set (Sale Item) --><div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 border-0 custom-shadow transition duration-300 hover-shadow">
                    <!-- Product Image --><div class="product-img-container">
                        <img src="https://placehold.co/400x400/D1C4E9/4527A0?text=Coffee+Set" 
                             alt="Ceramic Coffee Mug Set" 
                             class="card-img-top">
                        <span class="position-absolute top-0 start-0 m-3 badge text-bg-danger fw-semibold">Sale!</span>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Category --><p class="text-uppercase text-muted fw-semibold mb-1 small">TABLEWARE</p>
                        <!-- Title --><h2 class="fs-5 fw-semibold text-dark mb-2">Ceramic Coffee Mug Set</h2>
                        
                        <!-- Rating/Count --><div class="d-flex align-items-center small mb-2">
                            <span class="text-warning me-1 fa-lg-custom">
                                <i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            </span>
                            <span class="text-muted">(1)</span>
                        </div>

                        <!-- Price --><div class="fs-5 fw-bold text-dark mt-2">
                            <span class="text-muted text-decoration-line-through me-2 fw-normal fs-6">$19.99</span>
                            <span class="text-danger">$15.00</span>
                        </div>

                    </div>
                </div>
            </div>

            <!-- 2. Premium Cotton T-Shirt (Non-Sale Item) --><div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 border-0 custom-shadow transition duration-300 hover-shadow">
                    <!-- Product Image --><div class="product-img-container">
                        <img src="https://placehold.co/400x400/90CAF9/1565C0?text=T-Shirt" 
                             alt="Premium Cotton T-Shirt" 
                             class="card-img-top">
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Category --><p class="text-uppercase text-muted fw-semibold mb-1 small">PANTS</p>
                        <!-- Title --><h2 class="fs-5 fw-semibold text-dark mb-2">Premium Cotton T-Shirt</h2>
                        
                        <!-- Rating/Count --><div class="d-flex align-items-center small mb-2">
                            <span class="text-warning me-1 fa-lg-custom">
                                <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            </span>
                            <span class="text-muted">(0)</span>
                        </div>

                        <!-- Price --><div class="fs-5 fw-bold text-dark mt-2">
                            $500.00
                        </div>

                    </div>
                </div>
            </div>

            <!-- 3. Scented Soy Candle (Vanilla) (Non-Sale Item) --><div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 border-0 custom-shadow transition duration-300 hover-shadow">
                    <!-- Product Image --><div class="product-img-container">
                        <img src="https://placehold.co/400x400/C8E6C9/2E7D32?text=Candle" 
                             alt="Scented Soy Candle (Vanilla)" 
                             class="card-img-top">
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Category --><p class="text-uppercase text-muted fw-semibold mb-1 small">TABLEWARE</p>
                        <!-- Title --><h2 class="fs-5 fw-semibold text-dark mb-2">Scented Soy Candle (Vanilla)</h2>
                        
                        <!-- Rating/Count --><div class="d-flex align-items-center small mb-2">
                            <span class="text-warning me-1 fa-lg-custom">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                            </span>
                            <span class="text-muted">(4)</span>
                        </div>

                        <!-- Price --><div class="fs-5 fw-bold text-dark mt-2">
                            $650.00
                        </div>

                    </div>
                </div>
            </div>

            <!-- 4. Slim Fit Denim Jeans (Sale Item) --><div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 border-0 custom-shadow transition duration-300 hover-shadow">
                    <!-- Product Image --><div class="product-img-container">
                        <img src="https://placehold.co/400x400/FFCCBC/D84315?text=Jeans" 
                             alt="Slim Fit Denim Jeans" 
                             class="card-img-top">
                        <span class="position-absolute top-0 start-0 m-3 badge text-bg-danger fw-semibold">Sale!</span>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Category --><p class="text-uppercase text-muted fw-semibold mb-1 small">PANTS</p>
                        <!-- Title --><h2 class="fs-5 fw-semibold text-dark mb-2">Slim Fit Denim Jeans</h2>
                        
                        <!-- Rating/Count --><div class="d-flex align-items-center small mb-2">
                            <span class="text-warning me-1 fa-lg-custom">
                                <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            </span>
                            <span class="text-muted">(0)</span>
                        </div>
                        
                        <!-- Price --><div class="fs-5 fw-bold text-dark mt-2">
                            <span class="text-muted text-decoration-line-through me-2 fw-normal fs-6">$99.99</span>
                            <span class="text-danger">$69.99</span>
                        </div>

                    </div>
                </div>
            </div>

            <!-- 5. Added another item to make it 5 total --><div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100 border-0 custom-shadow transition duration-300 hover-shadow">
                    <!-- Product Image --><div class="product-img-container">
                        <img src="https://placehold.co/400x400/E0F2F7/0277BD?text=New+Product" 
                             alt="New Product Example" 
                             class="card-img-top">
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Category --><p class="text-uppercase text-muted fw-semibold mb-1 small">ACCESSORIES</p>
                        <!-- Title --><h2 class="fs-5 fw-semibold text-dark mb-2">Stylish Backpack</h2>
                        
                        <!-- Rating/Count --><div class="d-flex align-items-center small mb-2">
                            <span class="text-warning me-1 fa-lg-custom">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            </span>
                            <span class="text-muted">(3)</span>
                        </div>

                        <!-- Price --><div class="fs-5 fw-bold text-dark mt-2">
                            $120.00
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Load Bootstrap 5 JS --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
